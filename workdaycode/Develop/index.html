<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--links bootstrap-->
    <link 
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!--fonts-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!--css-->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./script.js" />
    <title>Work Day Scheduler</title>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  </head>
<!--intro/start-->
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script>
          $("#currentDay").text(moment().format('dddd'+", "+ 'MMMM Do'))
        </script>
      </p>
    </header>
<!--right below intro page-wise-->
    <div class="container">
      <!--9am-5pm-->
      <div class="row time-block" id="9">
        <div class="col-1 hour">9AM</div>
        <div class="col-10"></div>
        <button class="col-1 saveBtn"></button>
      </div>

      <div class="row time-block" id="10">
        <div class="col-1 hour">10AM</div>
        <div class="col-10"></div>
        <button class="col-1 saveBtn"></button>
      </div>

      <div class="row time-block" id="11">
        <div class="col-1 hour">11AM</div>
        <div class="col-10"></div>
        <button class="col-1 saveBtn"></button>
      </div>

      <div class="row time-block" id="12">
        <div class="col-1 hour">12PM</div>
        <div class="col-10"></div>
        <button class="col-1 saveBtn"></button>
      </div>

      <div class="row time-block" id="1">
        <div class="col-1 hour">1PM</div>
        <div class="col-10"></div>
        <button class="col-1 saveBtn"></button>
      </div>

      <div class="row time-block" id="2">
        <div class="col-1 hour">2PM</div>
        <div class="col-10"></div>
        <button class="col-1 saveBtn"></button>
      </div>

      <div class="row time-block" id="3">
        <div class="col-1 hour">3PM</div>
        <div class="col-10"></div>
        <button class="col-1 saveBtn"></button>
      </div>

      <div class="row time-block" id="4">
        <div class="col-1 hour">4PM</div>
        <div class="col-10"></div>
        <button class="col-1 saveBtn"></button>
      </div>

      <div class="row time-block" id="5">
        <div class="col-1 hour">5PM</div>
        <div class="col-10"></div>
        <button class="col-1 saveBtn"></button>
      </div>
     
    </div>

  </body>
</html>
